on:
  workflow_dispatch:
  schedule:
  - cron: "30 11,12,13,14 * * *"
  
jobs:
  generate-ensembles:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@main
        
    - name: Setup R
      uses: r-lib/actions/setup-r@v1  
      
    - name: Generate ensembles
      run: |
        Rscript ./code/ensemble/generate_ensembles.R
    
